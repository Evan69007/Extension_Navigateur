<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoris Chrome</title>
</head>
<body>
  <h1>Gestionnaire de Favoris</h1>
  <input id="search" type="text" placeholder="Rechercher un favori...">
  <ul id="favorites-list">
  </ul>
  <form id="add_enter">
    <input id="new-favorite-title" type="text" placeholder="Titre du favori">
    <input id="new-favorite-url" type="text" placeholder="URL du favori">
    <button type="submit">Ajouter</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
