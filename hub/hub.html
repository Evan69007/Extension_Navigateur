<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="hub.css">
	<script defer src="hub.js"></script>
	<title>My Hub</title>
</head>

<body>

	<div id="Header">
		<p id="date"></p> <p id="time"></p>
	</div>

	<div id="search">
		<input type="search" placeholder="Effectuez une recherche Google" name="q" id="searchBar">
		<button id="validate">Search</button>
	</div>

	<div>
		<label class="switch">
			<p>StickyNotes</p>
			<input type="checkbox" id="StickyNotes">
			<span class="slider round"></span>
		</label>
		<label class="switch">
			<p>POMODORO</p>
			<input type="checkbox" id="POMODORO">
			<span class="slider round"></span>
		</label>
	</div>
	<div>
		<label class="switch">
			<p>Favorites</p>
			<input type="checkbox" id="Favorites">
			<span class="slider round"></span>
		</label>
		<label class="switch">
			<p>ToDoList</p>
			<input type="checkbox" id="ToDoList">
			<span class="slider round"></span>
		</label>
	</div>
	
</body>
</html>
